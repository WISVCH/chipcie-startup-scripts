version: "3"

services:
  cds:
    image: ghcr.io/icpctools/cds:2.5.908
    ports:
      - "8084:8080"
      - "8443:8443"
    volumes:
      - ${PWD}/cds/contest_main:/contest_main
      - ${PWD}/cds/contest_spec:/contest_spec
      - ${PWD}/cds/contest_test:/contest_test
      - ${PWD}/cds/config:/opt/wlp/usr/servers/cds/config